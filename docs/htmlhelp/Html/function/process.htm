        <p class="title">
            ■ <strong>공유 중인 프로세스 보기</strong>
        </p>
        <hr size="1" noshade color="#666666">
        <p>
            &nbsp;&nbsp;현재 실행되고 있는 프로그램 중 해당 파일을
            공유하고 있는 프로그램을 찾아주는 프로그램입니다. 파일을
            삭제하거나 이동할 수 없을 경우, 이 기능을 사용하여 어떤
            프로그램이 해당 파일을 사용하는지 알 수 있습니다. 단, NT
            계열에서만 지원합니다.</p>
<p>&nbsp;</p>
        <p>
            <b>1. 사용 방법</b>
        </p>
        <p>
            &nbsp;&nbsp;탐색창에서 파일을 선택한 후, 메인 메뉴 &quot;도구&quot;의
            &quot;공유 중인 프로세스 보기&quot;를 선택하여 위 그림과 같은 &quot;공유 중인
            프로세스 보기&quot; 상자를 띄웁니다.
        </p>
        <p>
            &nbsp;
        </p>
