        <p class="title">
            ■ <strong>도스 명령 실행</strong></p>
        <hr size="1" noshade color="#666666">
        <p>
            &nbsp;&nbsp;도스 명령 실행은 도스 명령을 간편하게 실행할 수 있는 기능입니다.</p>
<p>&nbsp;</p>
        <p>
            <b>1. 명령문</b></p>
<p>
            &nbsp;&nbsp;도스 명령문을 입력하거나 이전에 실행했던 도스 명령문을 적습니다. 예를 들어 &quot;dir&quot;이라는 도스 명령을 입력하면 도스창에서 현재 디렉토리에서 파일과 디렉토리를 보여주게 됩니다.</p>
<p>
&nbsp;</p>
        <p>
            <b>2. 명령 실행 후, 도스창 유지</b></p>
        <p>
&nbsp;&nbsp;명령을 실행한 후, 도스창을 그대로 유지할 것인지 여부입니다. 이 옵션을 설정하지 않으면 도스 명령문만 실행한 후, 도스창이 자동으로 닫히게 됩니다.</p>
