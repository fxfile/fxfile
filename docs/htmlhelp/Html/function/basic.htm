        </p>
        <hr size="1" noshade color="#666666">
        <p>
            &nbsp;&nbsp;기본적인 사용법은 윈도우즈 탐색기와 비슷합니다.
            기본적인 컨셉이 윈도우즈 탐색기의 기능은 그대로 유지하면서,
            필요한 기능을 확장시키는 것이기 때문에 초보자들도 인터페이스와 기능들이 
쉽게 눈에 들어 올 수 있습니다. 윈도우즈 탐색기의 인터페이스가 비슷하다는 것은 
flyExplorer의 장점이기도 합니다. 파일 및 폴더의 탐색이나 복사, 잘라내기,
            붙여넣기, 삭제, 등록 정보, 드러그 앤 드롭, 새 폴더 만들기,
            바로 가기 만들기 등등의 기능이 그대로 유지되어 있습니다.</p>
